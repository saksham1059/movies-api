<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen M3U8 Player with Quality and Chromecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script> <!-- Chromecast SDK -->
</head>
<body>

<video id="videoPlayer" controls></video>
<div id="controls">
    <select id="quality">
        <option value="360" data-resolution="./360/index.m3u8">360p</option>
        <option value="720" data-resolution="./720/index.m3u8" selected>720p</option>
        <option value="1080" data-resolution="./1080/index.m3u8">1080p</option>
    </select>
    <button id="castButton">Cast to Chromecast</button>
</div>

<script>
    let hls = new Hls();
    const videoPlayer = document.getElementById('videoPlayer');
    const qualitySelector = document.getElementById('quality');
    const castButton = document.getElementById('castButton');

    // Function to load stream by quality
    function loadStream(resolutionUrl) {
        if (hls) {
            hls.destroy(); // Destroy previous instance of HLS
            hls = new Hls();
        }

        hls.loadSource(resolutionUrl);
        hls.attachMedia(videoPlayer);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoPlayer.play();
        });
    }

    // Fetch and load the video with the default quality (1080p)
    async function fetchStream() {
        const urlParams = new URLSearchParams(window.location.search);
        const imdbId = urlParams.get('id');

        if (!imdbId) {
            console.error("IMDb ID is missing from the URL.");
            return;
        }

        try {
            // Step 1: Get media info using the provided IMDb ID
            const mediaInfoResponse = await fetch(`https://8-stream-api.vercel.app/api/v1/mediaInfo?id=${imdbId}`);
            const mediaInfoData = await mediaInfoResponse.json();

            if (!mediaInfoData.success) {
                throw new Error("Failed to fetch media info.");
            }

            const { key, playlist } = mediaInfoData.data;
            const firstLang = playlist[0]; // Get the first available language
            const file = firstLang.file;

            // Step 2: Get stream link using the obtained file and key
            const streamResponse = await fetch('https://8-stream-api.vercel.app/api/v1/getStream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file, key })
            });
            const streamData = await streamResponse.json();

            if (!streamData.success) {
                throw new Error("Failed to fetch stream link.");
            }

            // Step 3: Load default 1080p quality if available
            const streamUrl = streamData.data.link;
            loadStream(streamUrl.replace("./720/index.m3u8", "./1080/index.m3u8"));

        } catch (error) {
            console.error(error.message);
        }
    }

    // Change the stream when the user selects a different quality
    qualitySelector.addEventListener('change', function () {
        const selectedOption = qualitySelector.options[qualitySelector.selectedIndex];
        const resolutionUrl = selectedOption.getAttribute('data-resolution');
        loadStream(resolutionUrl); // Load the selected quality stream
    });

    // Chromecast Implementation
    function initializeCastApi() {
        cast.framework.CastContext.getInstance().setOptions({
            receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
            autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });

        castButton.addEventListener('click', () => {
            const castContext = cast.framework.CastContext.getInstance();
            const currentSession = castContext.getCurrentSession();

            if (currentSession) {
                const mediaInfo = new chrome.cast.media.MediaInfo(videoPlayer.src, 'video/m3u8');
                const request = new chrome.cast.media.LoadRequest(mediaInfo);

                currentSession.loadMedia(request).then(() => {
                    console.log('Cast started');
                }).catch(error => {
                    console.error('Error starting cast:', error);
                });
            } else {
                console.error('No Chromecast session available');
            }
        });
    }

    // Initialize the Chromecast API once the page is loaded
    window['__onGCastApiAvailable'] = function(isAvailable) {
        if (isAvailable) {
            initializeCastApi();
        }
    };

    // Call the function to fetch stream when the page loads
    window.onload = fetchStream;
</script>

</body>
</html>
