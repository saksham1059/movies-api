<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen M3U8 Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid white; /* Attractive border */
            border-radius: 10px; /* Rounded corners */
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #f0f0f0; /* Light hover effect */
            transform: scale(1.05); /* Slight scale effect */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="videoPlayer" controls></video>
<div id="controls">
    <button id="playButton">Play</button>
</div>

<script>
    let hls = new Hls();
    const videoPlayer = document.getElementById('videoPlayer');

    // Function to load stream with 1080p quality
    function loadStream(resolutionUrl) {
        if (hls) {
            hls.destroy(); // Destroy previous instance of HLS
            hls = new Hls();
        }

        hls.loadSource(resolutionUrl);
        hls.attachMedia(videoPlayer);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoPlayer.play();
        });
    }

    // Fetch and load the video with 1080p quality
    async function fetchStream() {
        const urlParams = new URLSearchParams(window.location.search);
        const imdbId = urlParams.get('id');

        if (!imdbId) {
            console.error("IMDb ID is missing from the URL.");
            return;
        }

        try {
            // Step 1: Get media info using the provided IMDb ID
            const mediaInfoResponse = await fetch(`https://8-stream-api.vercel.app/api/v1/mediaInfo?id=${imdbId}`);
            const mediaInfoData = await mediaInfoResponse.json();

            if (!mediaInfoData.success) {
                throw new Error("Failed to fetch media info.");
            }

            const { key, playlist } = mediaInfoData.data;
            const firstLang = playlist[0]; // Get the first available language
            const file = firstLang.file;

            // Step 2: Get stream link using the obtained file and key
            const streamResponse = await fetch('https://8-stream-api.vercel.app/api/v1/getStream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file, key })
            });
            const streamData = await streamResponse.json();

            if (!streamData.success) {
                throw new Error("Failed to fetch stream link.");
            }

            // Step 3: Load default 1080p quality
            const streamUrl = streamData.data.link;
            loadStream(streamUrl.replace("./720/index.m3u8", "./1080/index.m3u8"));

        } catch (error) {
            console.error(error.message);
        }
    }

    // Play button functionality
    document.getElementById('playButton').addEventListener('click', function () {
        videoPlayer.paused ? videoPlayer.play() : videoPlayer.pause();
        this.textContent = videoPlayer.paused ? 'Play' : 'Pause'; // Change button text
    });

    // Call the function to fetch stream when the page loads
    window.onload = fetchStream;
</script>

</body>
</html>
