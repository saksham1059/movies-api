<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Vidstack HLS Player</title>

    <style>
        /* Reset margins and paddings for full coverage */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Ensure the media player takes up the full viewport */
        #playerContainer {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video scales without distortion */
            display: block;
        }
    </style>

    <!-- HLS.js for handling .m3u8 streams -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Vidstack Player from CDN -->
    <script type="module" src="https://cdn.vidstack.io/player/stable/index.js"></script>
</head>
<body>

<!-- Fullscreen Vidstack Player -->
<media-player controls id="playerContainer">
    <video id="videoPlayer" playsinline></video>
</media-player>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    let hls = new Hls();

    // Function to load the HLS stream with the provided URL
    function loadStream(resolutionUrl) {
        if (hls) {
            hls.destroy(); // Clean up any previous instance
            hls = new Hls(); // Create new HLS instance
        }

        hls.loadSource(resolutionUrl); // Load the .m3u8 source
        hls.attachMedia(videoPlayer);  // Attach it to the video element

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoPlayer.play();  // Play video after HLS has parsed the manifest
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
            console.error("HLS error:", data);  // Error handling
        });
    }

    // Function to fetch and load the stream URL
    async function fetchStream() {
        const urlParams = new URLSearchParams(window.location.search);
        const imdbId = urlParams.get('id');

        if (!imdbId) {
            console.error("IMDb ID is missing from the URL.");
            return;
        }

        try {
            // Step 1: Get media info using IMDb ID
            const mediaInfoResponse = await fetch(`https://qrincxe-8-stream.onrender.com/api/v1/mediaInfo?id=${imdbId}`);
            const mediaInfoData = await mediaInfoResponse.json();

            if (!mediaInfoData.success) {
                throw new Error("Failed to fetch media info.");
            }

            const { key, playlist } = mediaInfoData.data;
            const firstLang = playlist[0]; // Fetch first available language
            const file = firstLang.file;

            // Step 2: Fetch the actual stream link using file and key
            const streamResponse = await fetch('https://qrincxe-8-stream.onrender.com/api/v1/getStream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file, key })
            });
            const streamData = await streamResponse.json();

            if (!streamData.success) {
                throw new Error("Failed to fetch stream link.");
            }

            // Step 3: Load the 1080p stream by modifying the URL
            const streamUrl = streamData.data.link;
            loadStream(streamUrl.replace("./720/index.m3u8", "./1080/index.m3u8"));

        } catch (error) {
            console.error(error.message);
        }
    }

    // Fetch stream on page load
    window.onload = async function () {
        await fetchStream();
    };
</script>

</body>
</html>
