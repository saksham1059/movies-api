<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen M3U8 Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 5px solid white; /* Attractive border */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="videoPlayer" controls></video>

<script>
    let hls = new Hls();
    const videoPlayer = document.getElementById('videoPlayer');

    // Function to load the stream with the highest quality
    function loadStream(resolutionUrl) {
        if (hls) {
            hls.destroy(); // Destroy previous instance of HLS
            hls = new Hls();
        }

        hls.loadSource(resolutionUrl);
        hls.attachMedia(videoPlayer);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoPlayer.play();
        });
    }

    // Fetch and load the video with the highest quality
    async function fetchStream() {
        const urlParams = new URLSearchParams(window.location.search);
        const imdbId = urlParams.get('id');

        if (!imdbId) {
            console.error("IMDb ID is missing from the URL.");
            return;
        }

        try {
            // Step 1: Get media info using the provided IMDb ID
            const mediaInfoResponse = await fetch(`https://qrincxe-8-stream.onrender.com/api/v1/mediaInfo?id=${imdbId}`);
            const mediaInfoData = await mediaInfoResponse.json();

            if (!mediaInfoData.success) {
                throw new Error("Failed to fetch media info.");
            }

            const { key, playlist } = mediaInfoData.data;

            // Find the highest quality stream based on bandwidth
            const highestQuality = playlist.reduce((prev, current) => {
                return (prev.bandwidth > current.bandwidth) ? prev : current;
            });

            const file = highestQuality.file;

            // Step 2: Get stream link using the obtained file and key
            const streamResponse = await fetch('https://qrincxe-8-stream.onrender.com/api/v1/getStream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file, key })
            });
            const streamData = await streamResponse.json();

            if (!streamData.success) {
                throw new Error("Failed to fetch stream link.");
            }

            // Step 3: Load the highest quality stream
            const streamUrl = streamData.data.link;
            loadStream(streamUrl);

        } catch (error) {
            console.error(error.message);
        }
    }

    // Call the function to fetch stream when the page loads
    window.onload = async function () {
        await fetchStream();
    };
</script>

</body>
</html>
