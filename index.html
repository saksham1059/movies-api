<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen HLS Player</title>

    <style>
        /* Ensure full coverage */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Fullscreen media player */
        media-player {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <!-- HLS.js for handling .m3u8 streams -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Vidstack Player (Media Player) -->
    <script type="module" src="https://cdn.vidstack.io/player/stable/index.js"></script>
</head>
<body>

<!-- Vidstack Player, which wraps the video element -->
<media-player controls autoplay>
    <video id="videoPlayer" playsinline controls></video>
</media-player>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    let hls = null;

    // Function to load and play the HLS stream
    function loadHLS(streamUrl) {
        if (Hls.isSupported()) {
            hls = new Hls(); // Initialize HLS instance
            hls.loadSource(streamUrl); // Load the stream URL
            hls.attachMedia(videoPlayer); // Attach it to the video element
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                videoPlayer.play(); // Play the video when ready
            });
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
            // For native support (Safari, etc.)
            videoPlayer.src = streamUrl;
            videoPlayer.addEventListener('canplay', function() {
                videoPlayer.play();
            });
        }
    }

    // Fetch the stream and load it into the player
    async function fetchStream() {
        const urlParams = new URLSearchParams(window.location.search);
        const imdbId = urlParams.get('id');

        if (!imdbId) {
            console.error("IMDb ID is missing from the URL.");
            return;
        }

        try {
            // Fetch media information based on IMDb ID
            const mediaInfoResponse = await fetch(`https://qrincxe-8-stream.onrender.com/api/v1/mediaInfo?id=${imdbId}`);
            const mediaInfoData = await mediaInfoResponse.json();

            if (!mediaInfoData.success) {
                throw new Error("Failed to fetch media info.");
            }

            const { key, playlist } = mediaInfoData.data;
            const firstLang = playlist[0];
            const file = firstLang.file;

            // Fetch stream link based on the file and key
            const streamResponse = await fetch('https://qrincxe-8-stream.onrender.com/api/v1/getStream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file, key })
            });
            const streamData = await streamResponse.json();

            if (!streamData.success) {
                throw new Error("Failed to fetch stream link.");
            }

            // Load the 1080p version of the stream (modify as needed)
            const streamUrl = streamData.data.link.replace("./720/index.m3u8", "./1080/index.m3u8");
            loadHLS(streamUrl); // Load the stream into the player
        } catch (error) {
            console.error("Error fetching stream:", error);
        }
    }

    // Load the stream when the page is ready
    window.onload = async function () {
        await fetchStream();
    };
</script>

</body>
</html>
