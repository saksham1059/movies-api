<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Vidstack HLS Player</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Make sure the player takes up the full page */
        media-player {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and crop overflow */
            border: 5px solid white; /* Border like in the original */
            border-radius: 10px;
        }
    </style>

    <!-- HLS.js for handling m3u8 streams -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Vidstack Player (Media Player) -->
    <script type="module" src="https://cdn.vidstack.io/player/stable/index.js"></script>
</head>
<body>

<!-- Vidstack Media Player wrapper -->
<media-player autoplay controls>
    <video id="videoPlayer" playsinline controls></video>
</media-player>

<script>
    let hls = null;
    const videoPlayer = document.getElementById('videoPlayer');

    // Function to load the stream via HLS.js
    function loadStream(streamUrl) {
        if (Hls.isSupported()) {
            if (hls) {
                hls.destroy(); // Clean up any previous instance
            }
            hls = new Hls();
            hls.loadSource(streamUrl); // Load the m3u8 stream
            hls.attachMedia(videoPlayer); // Attach the stream to the video element

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                videoPlayer.play(); // Automatically play when parsed
            });
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback for browsers like Safari with native HLS support
            videoPlayer.src = streamUrl;
            videoPlayer.addEventListener('canplay', function () {
                videoPlayer.play();
            });
        }
    }

    // Function to fetch and load the stream
    async function fetchStream() {
        const urlParams = new URLSearchParams(window.location.search);
        const imdbId = urlParams.get('id');

        if (!imdbId) {
            console.error("IMDb ID is missing from the URL.");
            return;
        }

        try {
            // Step 1: Get media info using the provided IMDb ID
            const mediaInfoResponse = await fetch(`https://qrincxe-8-stream.onrender.com/api/v1/mediaInfo?id=${imdbId}`);
            const mediaInfoData = await mediaInfoResponse.json();

            if (!mediaInfoData.success) {
                throw new Error("Failed to fetch media info.");
            }

            const { key, playlist } = mediaInfoData.data;
            const firstLang = playlist[0]; // Get the first available language
            const file = firstLang.file;

            // Step 2: Get stream link using the obtained file and key
            const streamResponse = await fetch('https://qrincxe-8-stream.onrender.com/api/v1/getStream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file, key })
            });
            const streamData = await streamResponse.json();

            if (!streamData.success) {
                throw new Error("Failed to fetch stream link.");
            }

            // Step 3: Load the default 1080p quality stream
            const streamUrl = streamData.data.link.replace("./720/index.m3u8", "./1080/index.m3u8");
            loadStream(streamUrl);

        } catch (error) {
            console.error("Error fetching stream:", error.message);
        }
    }

    // Fullscreen API to handle entering fullscreen
    function enterFullScreen() {
        const mediaPlayer = document.querySelector('media-player');
        if (mediaPlayer.requestFullscreen) {
            mediaPlayer.requestFullscreen();
        } else if (mediaPlayer.mozRequestFullScreen) { // Firefox
            mediaPlayer.mozRequestFullScreen();
        } else if (mediaPlayer.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            mediaPlayer.webkitRequestFullscreen();
        } else if (mediaPlayer.msRequestFullscreen) { // IE/Edge
            mediaPlayer.msRequestFullscreen();
        }
    }

    // Call the function to fetch the stream and enter fullscreen on page load
    window.onload = async function () {
        await fetchStream();
        enterFullScreen();
    };
</script>

</body>
</html>
