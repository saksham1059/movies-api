<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen M3U8 Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="videoPlayer" controls></video>

<script>
    // Function to fetch stream using IMDb ID from URL
    async function fetchStream() {
        const urlParams = new URLSearchParams(window.location.search);
        const imdbId = urlParams.get('id');
        const videoPlayer = document.getElementById('videoPlayer');

        if (!imdbId) {
            console.error("IMDb ID is missing from the URL.");
            return;
        }

        try {
            // Step 1: Get media info using the provided IMDb ID
            const mediaInfoResponse = await fetch(`https://8-stream-api.vercel.app/api/v1/mediaInfo?id=${imdbId}`);
            const mediaInfoData = await mediaInfoResponse.json();

            if (!mediaInfoData.success) {
                throw new Error("Failed to fetch media info.");
            }

            const { key, playlist } = mediaInfoData.data;
            const firstLang = playlist[0]; // Get the first available language
            const file = firstLang.file;

            // Step 2: Get stream link using the obtained file and key
            const streamResponse = await fetch('https://8-stream-api.vercel.app/api/v1/getStream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file, key })
            });
            const streamData = await streamResponse.json();

            if (!streamData.success) {
                throw new Error("Failed to fetch stream link.");
            }

            // Step 3: Set the video source and display the player
            const streamUrl = streamData.data.link;

            // Load the stream into the video player
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoPlayer);

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = streamUrl;
                videoPlayer.addEventListener('loadedmetadata', function () {
                    videoPlayer.play();
                });
            } else {
                throw new Error("This browser does not support M3U8 playback.");
            }
        } catch (error) {
            console.error(error.message);
        }
    }

    // Call the function to fetch stream when the page loads
    window.onload = fetchStream;
</script>

</body>
</html>
